<!DOCTYPE html>


    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InSure Login</title>

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		    <link rel="stylesheet" href="https://googledrive.com/host/0B2rODigaqD8rSmFrLWpnT05vb2M/"><!-- O MEU GOOGLE DRIVE-->


    </head>

    <body background="http://www.planwallpaper.com/static/images/colorful-triangles-background_yB0qTG6.jpg">

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                          <div class="col-xs-6 col-md-4">
                            <a href=www.Insure.com class="thumbnail-centered">
                              <img src="http://tarponspineandmedical.com/wp-content/uploads/2014/10/icon.png" alt="...">
                            </a>
                          </div>
                            <h1><strong>InSure</strong> Login Form</h1>
                            <div class="description">
                            	<p>

	                            	 <a href="http://Insure.com">Please login to <strong>InSure</strong></a> webapp
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Log in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>





        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
