</head>

<body background="http://www.planwallpaper.com/static/images/colorful-triangles-background_yB0qTG6.jpg">
<div ng-app="cwApp">



<div>
  <div class="form-bottom" style="height:100px">
    <table style="width:100%; height:10%">
      <tr>
        <td style="height:80px; text-align: left">
          <div align="left; height:20%">
            <a href="www.Insure.com">
              <img src="http://tarponspineandmedical.com/wp-content/uploads/2014/10/icon.png" style="width:60px;height:60px">
            </a>
          </div>
        </td>

        <td style="width:30%; text-align: center">
          <div style="text-align: center"><h4><strong style="color:white; text-align: center" >INSURE WEBAPP </strong></h4>                           </div>

          <td style="width:40%; text-align: right">

            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!--second table for side panels -->


  <br></br>

<div>
</table style="width:100%">
</br></br>
<tr>
  <!--Column #1 ESQUERDA-->
<div>
  <td style="width:40%; text-align: left">
    <div class="col-sm-6 col-sm-offset-0 form-box">
      <div class="form-bottom" style="width:100%">
        <div class="form-bottom" style="width:100% ; height:5%">
          <h3 class="panel-title" style="color:white ; text-align: center"><strong>Waiting List</strong></h3>
        </div>
      </div>
      <div class="form-bottom" style="width:100%">
        <table ng-controller="coursesCtrl">
          <tr data-ng-repeat="c in courses | orderBy: 'abbrev'">
            <td  style="color:white">
              <a data-toggle="modal" data-target="#myModal">
              {{c.abbrev}}
              </a>
            </td>
            <td style="color:white">
              ({{c.name}})
            </td>
          </tr>
        </table>
      </div>
    </div>
  </td>
</div>
  <!--Column #2 DIREITA -->
<div>
  <td>
    <div class="col-sm-6 col-sm-offset-0 form-box">
      <div class="form-bottom" style="width:100%">
        <div class="form-bottom" style="width:100% ; height:5%">
          <h3 class="panel-title" style="color:white ; text-align: center"><strong>InSure Requests</strong></h3>
        </div>

        <br></br>
        <div class="form-bottom" style="width:100% ; height:5%">
          <h3 class="panel-title" style="color:Yellow ; text-align: center"><strong>Pending</strong></h3>
        </div>
        <table ng-controller="coursesCtrl">
          <tr data-ng-repeat="c in courses | orderBy: 'abbrev'">
            <br></br>
            <td style="color:white">
              {{c.abbrev}}
            </td>
            <td style="color:white">
              ({{c.name}})
            </td>
          </tr>
        </table>
        <br></br>
        <div class="form-bottom" style="width:100% ; height:5%">
          <h3 class="panel-title" style="color:Green ; text-align: center"><strong>Approved</strong></h3>
        </div>
        <table ng-controller="coursesCtrl">
          <tr data-ng-repeat="c in courses | orderBy: 'abbrev'">
            <br></br>
            <td style="color:white">
              {{c.abbrev}}
            </td>
            <td style="color:white">
              ({{c.name}})
            </td>
          </tr>
        </table>
        <br></br>
        <div class="form-bottom" style="width:100% ; height:5%">
          <h3 class="panel-title" style="color:Red ; text-align: center"><strong>Rejected</strong></h3>
        </div>
        <table ng-controller="coursesCtrl">
          <tr data-ng-repeat="c in courses | orderBy: 'abbrev'">
            <br></br>
            <td style="color:white">
              {{c.abbrev}}
            </td>
            <td style="color:white">
              ({{c.name}})
            </td>
          </tr>
        </table>
        <br></br>

      </div>
    </div>
  </td>
</div>
</tr>
</table>

</div>
</div>

              </tr>
            </table>
          </div>
          <div>
            <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/contact-icon.png" style="width:60px;height:60px">

          </div>
          <div class="modal-body">
            </table style="width:100%">
          </br>
        </br>
          <tr>
            <div>
            <td style="width:40%; text-align: left">
              <div class="col-sm-6 col-sm-offset-0 form-box">
                <div class="form-bottom" style="width:100%">
          </div>
          </div>
        </td>
        </div>
        <div>
        <td style="width:40%; text-align: right">
          <div class="col-sm-6 col-sm-offset-0 form-box">
            <div class="form-bottom" style="width:100%">
      </div>
      </div>
    </td>
    </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

</body>
